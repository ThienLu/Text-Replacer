</head>
<body>
	<div class="content_container">

		<h2>Text Replacement Generator</h2>  
		
		Paste some text into here:
		<br>
		<textarea id="textArea" name="textArea" rows="8" cols="100"> </textarea>
		<br>
			
		<label>Find text:</label><br>
		<input type="text" id="word">
		<br>
		<label>Replace with:</label><br>
		<input type="text" id="replacement">
			
		<button onclick="textReplace()">Generate</button>
		
		<p id="demo"></p>

		<script>
			/**
			 * Get all the values in the text input fields
			 * use replaceAll() function to replace values
			 * then set the demo <p> to the replaced text.
			**/
			function textReplace() {
				var text = document.getElementById("textArea").value;
				var word = document.getElementById("word").value
				var replacement = document.getElementById("replacement").value;
				var output = text.replaceAll(word, replacement);
				document.getElementById("demo").innerHTML = output;
			}
			
			
			/**
			 * Adjust the background color of the site depending on current time
			**/
			function nightMode() {
				//get the current time
				var now = new Date().getHours();
			
				//remove any existing classes
				document.documentElement.classList.remove('night');
				
				//if it's past a specific time, go night into mode
				if (now > 16) {
					document.documentElement.classList.add('night');
				}
			}

			nightMode();
			//every 15 minutes, check time and update UI accordingly
			setInterval(function () {
				nightMode();
			}, 1000 * 60 * 15);
			
		</script>
		
	</div>



</body>
</html>
